<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <h1>Baboo Game</h1>
    </nav>
  </header>
  <!-- Main content -->
  <main>
    <h1>Welcome to the classic <br> Rock, Paper, Scissors game</h1>
    <!-- Score Board -->
    <section id="board">
      <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>
    </section>
    <!-- Game unit -->
    <section id="game">
      <h2>Make your move</h2>
      <div class="button">
        <button type="submit" class="btn" id="rock">Rock</button>
        <button type="submit" class="btn" id="paper">Paper</button>
        <button type="submit" class="btn" id="scissors">Scissors</button>
      </div>
      <div id="result"></div>
    </section>
  </main>
  <!-- Footer -->
  <footer>

  </footer>
  <!-- Script -->
  <script src="./assets/js/main.js"></script>
</body>
</html>
